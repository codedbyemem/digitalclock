<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock by Emem</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Digital Clock</h2>

    <div class="clock">
      <div>
        <span id="hour">00</span>
        <span class="text">Hours</span>
      </div>

      <div>
        <span id="minutes">00</span>
        <span class="text">Minutes</span>
      </div>

      <div>
        <span id="seconds">00</span>
        <span class="text">Seconds</span>
      </div>
      <span id="ampm">AM</span>
    </div>
    <a id="coded-by"
    href="https://github.com/codedbyemem">Coded by Emem
    </a>



    <div class="icons">
      <a
        class="youtube-icon social-icon"
        href="https://www.youtube.com/channel/UC17uwWgEyxVH1rvh_UJliHw"
        target="_blank"
      >
        <ion-icon name="logo-youtube"></ion-icon>
      </a>
      <a
        class="instagram-icon social-icon"
        href="https://www.instagram.com/em_11.11/"
        target="_blank"
      >
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
      <a
        class="linkedin-icon social-icon"
        href="https://www.linkedin.com/in/emem-umoabasi-039820186/"
        target="_blank"
      >
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
    </div>
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
